<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Açaí</title>
</head>

<body>
    <main>
        <h1>Criar conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="imagens/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="imagens/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="imagens/linkedin.png" alt="Linkedin">
            </a>
        </div>
        <div class="alternative">
            <span>OU</span>
        </div>
        <form action="">
            <label for="name">
                <span class="descricao-input">Nome</span>
                <input class="input" type="text" name="name" id="name" required>
            </label>
            <label for="email">
                <span class="descricao-input">E-mail</span>
                <input class="input" type="email" name="email" id="email" required>
            </label>
            <label for="password">
                <span class="descricao-input">Senha</span>
                <input class="input" type="password" name="password" id="password" minlength="8" maxlength="20" required>
            </label>

            <input class="input" type="submit" value="Enviar" id="submit">
        </form>

    </main>

    <section class="images img-1">
        <img class="copo" src="imagens/Acai-Mix.png" alt="Acai">
        <div class="circle"></div>
    </section>


</body>

</html>
